<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="styles/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css">
        <script src="vendors/angular.min.js"></script>
        <script src="scripts/client.js"></script>
        <title>To Do</title>
    </head>
<body ng-app="myToDo">
    <div class="container" ng-controller="TaskController as tc"> 
        <div class="jumbotron">
            <div id="title">
                <h1>To Do</h1>
                <p>You have the same 24 hours as Beyonc√©</p>
                
            </div>
            <div class= "formContainer">
                <form ng-submit="tc.addTask()">
                    <input type="text" id="taskIn" ng-model="tc.taskIn" placeholder="e.g. pay credit card bill">
                    <select ng-model="tc.priorityIn">
                        <option value="low priority"></option>
                        <option value="!">!</option>
                        <option value="!!">!!</option>
                        <option value="!!!">!!!</option>
                    </select>
                    <button class="button" id="addTask" type="submit">Add Task</button>
                </form>
            </div>
        </div>
        <div id="tableDiv">
            <table class="task-table">
                <thead>
                    <tr>
                        <th style="width: 50px"></th>
                        <th style="width: 300px"></th>
                        <th style="width: 50px"></th>
                        <th style="width: 75px"></th>
                    </tr>
                </thead>
                <tbody id="tasksOutput">
                    <div>
                        <tr ng-repeat="task in tc.tasks | orderBy:'+complete'" >
                                <td ng-style="{'color': task.priority === '!!!' ? '#f47142': 'none' }">{{task.priority}}</td>
                            <td style="text-align: left;" ng-style="{'text-decoration': task.complete === true ? 'line-through' : 'none' }">{{task.task}}</td>
                            <td><button class="completeButton" ng-click="tc.completeTask(task._id)" type="button"><img src="images/check-mark.png" alt="checkMark" height="10px" width="10px"></span></button></td>
                            <td><button class="deleteTask" ng-click="tc.deleteTask(task._id)" type="button"><img src="images/delete-hand-drawn-cross-symbol-outline.png" alt="deleteX" height="10px" width="10px"></button></td>
                        </tr>
                    </div>
                </tbody>
            </table>
        </div>
        <button class ="clearAllTasks" type="button" ng-click="tc.clearTasks()">Clear All Tasks</button>
        <br>
        <footer class="footer">
            <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Delete cross">Delete Cross</a> from <a href="https://www.flaticon.com/"     title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/"     title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
            <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Check mark">Check Mark</a> from <a href="https://www.flaticon.com/"     title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/"     title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
        </footer>
    </div>
</body>
</html>
