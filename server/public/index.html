<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles/style.css">
        <script src="vendors/angular.min.js"></script>
        <script src="scripts/client.js"></script>
        <title>To Do</title>
    </head>
<body ng-app="myToDo">
    <div class="container" ng-controller="TaskController as tc"> 
        <div id="title">
            <h1>To Do</h1>
            Does Beyonce run the world? {{1===1}}
        </div>
        <div class= "formContainer">
            <form ng-submit="tc.addTask()">
                <input type="text" ng-model="tc.taskIn" placeholder="pay credit card bill">
                <select ng-model="tc.priorityIn">
                    <option value="low priority"></option>
                    <option value="!">!</option>
                    <option value="!!">!!</option>
                    <option value="!!!">!!!</option>
                </select>
                <button id="addTask" type="submit">Add Task</button>
            </form>
        </div>
        <div id="tableDiv">
            <table class="task-table">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Priority</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tasksOutput">
                    <div>
                        <tr ng-repeat="task in tc.tasks | orderBy:'+complete'" >
                            <td ng-style="{'text-decoration': task.complete === true ? 'line-through' : 'none' }">{{task.task}}</td>
                            <td>{{task.priority}}</td>
                            <td><button class="completeButton" ng-click="tc.completeTask(task._id)" type="button">âœ“</button></td>
                            <td><button class="deleteTask" ng-click="tc.deleteTask(task._id)" type="button">delete</button></td>
                        </tr>
                    </div>
                </tbody>
            </table>
        </div>
        <button class ="clearAllTasks" type="button" ng-click="tc.clearTasks()">Clear All Tasks</button>
    </div>
</body>
</html>
