<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="styles/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css">
        <script src="vendors/angular.min.js"></script>
        <script src="scripts/client.js"></script>
        <title>To Do</title>
    </head>
<body ng-app="myToDo">
    <div class="container" ng-controller="TaskController as tc"> 
        <div class="jumbotron">
            <div id="title">
                <h1>To Do</h1>
                <p>You have the same 24 hours as Beyoncé</p>
                
            </div>
            <div class= "formContainer">
                <form ng-submit="tc.addTask()">
                    <input type="text" id="taskIn" ng-model="tc.taskIn" placeholder="e.g. pay credit card bill">
                    <select ng-model="tc.priorityIn">
                        <option value="low priority"></option>
                        <option value="!">!</option>
                        <option value="!!">!!</option>
                        <option value="!!!">!!!</option>
                    </select>
                    <button class="button" id="addTask" type="submit">Add Task</button>
                </form>
            </div>
        </div>
        <div id="tableDiv">
            <table class="task-table">
                <thead>
                    <tr>
                        <th style="width: 50px"></th>
                        <th style="width: 300px"></th>
                        <th style="width: 50px"></th>
                        <th style="width: 75px"></th>
                    </tr>
                </thead>
                <tbody id="tasksOutput">
                    <div>
                        <tr ng-repeat="task in tc.tasks | orderBy:'+complete'" >
                                <td ng-style="{'color': task.priority === '!!!' ? '#f47142': 'none' }">{{task.priority}}</td>
                            <td style="text-align: left;" ng-style="{'text-decoration': task.complete === true ? 'line-through' : 'none' }">{{task.task}}</td>
                            <td><button class="completeButton" ng-click="tc.completeTask(task._id)" type="button">✓</button></td>
                            <td><button class="deleteTask" ng-click="tc.deleteTask(task._id)" type="button">delete</button></td>
                        </tr>
                    </div>
                </tbody>
            </table>
        </div>
        <button class ="clearAllTasks" type="button" ng-click="tc.clearTasks()">Clear All Tasks</button>
    </div>
</body>
</html>
